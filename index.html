    <title>mediaqueries</title>
    <link rel="stylesheet" href="css/style.css">

<body>

        <header><img src="img/header.jpg" alt="header"></header>

        <aside><img src="img/bird8.jpg" alt=""></aside>

            <div class="item f6"><img src="img/forest.jpg" alt=""></div>
            <div class="item f7"><img src="img/bird9.jpg" alt=""></div>
